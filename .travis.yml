language: c
compiler:
    - clang
    - gcc
before_install:
    - 'if [ "$CC" = "gcc" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi'
    - sudo apt-get update
    - 'if [ "$CC" = "gcc" ]; then sudo apt-get install -y gcc-4.7-base; fi'
    - ls -la /usr/bin/gcc*
    - gcc --version
    - which -a gcc
    - which -a gcc-4.7
    - type gcc
    - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.7 90
    - ls -la /usr/bin/gcc*
    - ls -la /usr/alter*
    - gcc --version
    - sudo apt-get install -y libnet-dev
    - libnet-config --defines
    - libnet-config --libs
    - libnet-config --cflags
script: 'make && make test'